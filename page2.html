<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #fs-frm-inputs {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start (left) */
            width: 300px; /* Set a width for the form inputs */
        }
        #fs-frm-inputs label {
            margin-bottom: 5px;
        }
        #fs-frm-inputs input[type="text"],
        #fs-frm-inputs input[type="email"],
        #fs-frm-inputs input[type="tel"],
        #fs-frm-inputs input[type="checkbox"] {
            margin-bottom: 10px;
            width: 100%; /* Make inputs take full width */
            box-sizing: border-box; /* Ensure padding is included in the width */
            padding: 8px;
        }
        #fs-frm-inputs input[type="submit"] {
            margin-top: 20px;
            width: 100%; /* Make submit button take full width */
            padding: 10px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px 0;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 0 5px; /* Reduce padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="fs-frm" name="complaint-form" accept-charset="utf-8" action="https://formspree.io/f/xpzvdoqv" method="post">
            <fieldset id="fs-frm-inputs">
                <label for="full-name">Nome e Sobrenome</label>
                <input type="text" name="name" id="full-name" placeholder="" required>
                
                <label for="email-address">Email</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required>
                
                <label for="telephone">Telefone (11 dígitos)</label>
                <input type="tel" name="telephone" id="telephone" placeholder="(55) 55555-5555" pattern="[0-9]{11}" inputmode="numeric" required>
                
                <label>Com quais companhias você gostaria de trabalhar?</label>
                <label><input type="checkbox" name="company[]" value="Liberty Seguros"> Liberty Seguros</label>
                <label><input type="checkbox" name="company[]" value="Ituran Seguros"> Ituran Seguros</label>
                <label><input type="checkbox" name="company[]" value="HDI Seguros"> HDI Seguros</label>
                <label><input type="checkbox" name="company[]" value="Tokio Marine"> Tokio Marine</label><br><br>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <div class="footer">
        <p>2024 Harpa Assessoria em Seguros. Todos os direitos reservados.</p>
    </div>
</body>
</html>
