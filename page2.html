<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selecione as companhias em que você está interessado(a) em vender:</h2>
        <form action="https://formspree.io/your_email_address" method="POST">
            <input type="checkbox" name="company" value="Liberty Seguros"> Liberty Seguros<br>
            <input type="checkbox" name="company" value="Ituran Seguros"> Ituran Seguros<br>
            <input type="checkbox" name="company" value="HDI Seguros"> HDI Seguros<br>
            <input type="checkbox" name="company" value="Tokio Marine"> Tokio Marine<br><br>
            <button type="submit">Próximo</button>
        </form>
    </div>

    <div class="footer">
        <p>2024 Harpa Assessoria em Seguros. Todos os direitos reservados.</p>
    </div>
</body>
</html>
