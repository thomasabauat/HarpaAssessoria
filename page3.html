<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deixe suas informações de contato:</h2>
        <form action="https://formspree.io/f/xpzvdoqv" method="POST">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="phone">Telefone:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{2}[0-9]{9}" placeholder="XXYYYYYYYY" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="_replyto" required><br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="footer">
        <p>2024 Harpa Assessoria em Seguros. Todos os direitos reservados.</p>
    </div>
</body>
</html>
